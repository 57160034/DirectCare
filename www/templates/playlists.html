<ion-view view-title="Contact">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>

     <ion-list>
      <ion-item class="item-avatar item-icon-right"
       ng-repeat="chat in chats" 
       ui-sref='app.single({index : $index})'
       >

        <img src="{{chat.picture.thumbnail}}">
        <h2>{{chat.name.first}} {{chat.name.last}} </h2>
        <p>{{chat.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>
    </ion-list>



  </ion-content>
</ion-view>
